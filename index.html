<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="userIcon">
            <img src="user-circle.png" alt="Default User image">
        </div>
        <div class="box-1"></div>
        <div class="box-2">
            <h2>John Doe</h2>
            <p><img src="map-marker.png" alt="Map-marker icon"> Seattle</p>
            <div class="box-3">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <img src="gear.png" alt="Gear icon"> 
            <a href="#">edit profile</a>
        </div>
        
    </div>
</body>
</html>
